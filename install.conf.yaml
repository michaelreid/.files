- clean: ['~'] 

- link:

# Dotfiles as a submodule
    ~/.dotfiles: ''

# Git configuration
    ~/.gitconfig: git/gitconfig


- shell:
    [mkdir -pv ~/.tmux/, "Creating Tmux configuration directory"]

- link:

# Tmux configuration files
    ~/.tmux: tmux/
    ~/.tmux.conf: tmux/tmux.conf

# Emacs configuration files
    ~/.emacs.d: emacs/

# Bash configuration files
    ~/.bashrc: bash/bashrc
    ~/.bash_logout: bash/bash_logout

# Xmodmap keyboard mapping
    ~/.Xmodmap: Xmodmap/Xmodmap


- shell: []
